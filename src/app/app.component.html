<div class="main-container">

      <div class="logo"><a href=""><img src="../assets/img/colorLogoResize_final.png" id="logofinish" alt="img fo" /></a></div>
      <div class="nav" style="margin-right: 80px">
        <ul id="menu">
          <li *ngIf="!isLogin">
            <button
              pButton

              type="button"
              label="HOME"

              routerLink="/"

          <li *ngIf="!isLogin">

              pButton

              type="button"

          <li *ngIf="!isLogin">

              pRipple
